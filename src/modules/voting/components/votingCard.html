<div w-i18n-ns="app.voting">
    <div class="voting-card__title basic-900 headline-2">{{$ctrl.pollData.title}}</div>
    <hr/>
    <div class="voting-card__visuals">
        <div class="remaining-time-chart relative">
            <svg viewbox="0 0 36 36" class="circular-chart">
                <path class="circle-bg"
                      d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                      stroke-dasharray="{{$ctrl.relativeElapsedTime * 100}}, 100"
                      d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <!--                <text x="18" y="20.35" class="percentage">Remaining</text>-->
            </svg>
        </div>
        <div class="current-votes-chart">
            <svg viewBox="0 0 100 10" class="bar-chart">
                <g class='bars'>
                    <rect fill='#3d5599' width='100' height='100%'></rect>;
                    <rect fill='#cb4d3e' width='45' height='100%'></rect>
                </g>
            </svg>
        </div>
    </div>
    <p class="body-2">
        {{$ctrl.pollData.description}}
    </p>
    <div class="button_wrapper">
        <w-sign-button ng-if="$ctrl.relativeElapsedTime < 1.0"
                       class="submit long"
                       ng-click=""
                       on-success=""
                       on-click="">
            <span w-i18n-ns="app.voting" w-i18n="button.vote"></span>
        </w-sign-button>
    </div>
</div>
