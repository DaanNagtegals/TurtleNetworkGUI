<div class="voting-page movable">
    <div w-i18n-ns="app.voting" class="voting-page__wrapper">
        <div class="voting-page__title basic-900 headline-2" w-i18n="pageTitle"></div>
        <div class="voting-page__content">
            <div class="order-row"
                 ng-repeat="poll in $ctrl.getPollsAsArray() track by $index">
                <w-voting-card poll-data="poll""></w-voting-card>
            </div>
        </div>
    </div>
</div>
